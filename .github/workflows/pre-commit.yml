name: pre-commit

on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: envoy/install-helm-docs@v1.0.0
        with:
          version: v1.11.0
      - uses: pre-commit/action@v3.0.0
